<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../07 Formularios/css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h3>Registrate en el Formularios</h3>
        <div class="botones">
            <button class="google-btn">
                <picture>
                    <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="logo-google">
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="https://img.freepik.com/iconos-gratis/logotipo-twitter_318-570.jpg?w=2000" alt="logo-twitter">
                </picture>
            </button>
        </div>
        <div class="separador">
            <hr>
            <span>O</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="seccion">
                <label for="name">
                    <span>Name</span>
                    <input type="text" id="name" name="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input type="text" id="username" name="username">
                </label>
            </div>
                <label for="email">
                    <span>Email</span>
                    <input type="email" id="email" name="email">
                </label>
                <label for="password">
                    <span>Password</span>
                    <input type="password" id="password" name="password" placeholder="6+ caracteres">
                </label>
                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" id="checkbox" name="checkbox">
                    <span>Crear una cuenta significa que está de acuerdo con nuestros Términos de servicio , Política de privacidad y nuestra Configuración de notificación predeterminada .</span>
                </label>
                <button type="submit" class="subtmit-btn">Crear Cuenta</button>
        </form>
    </div>
</body>
</html>
