<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/styles.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="container">
        <div class="card">

            <div class="img">
                <img class="img-perfil" src="../Img/capitano.png" alt="foto">
            </div>

            <div class="card-info">
                <p>Cristian Garcia Mesa</p>
                <p class="ubi">Colombia - Medellin</p>
                <p>Desarrollador Front-End manejo de tecnologias como React, Css, Html, Sass, MySql, Js, entre otras.</p>
            </div>

            <div class="links">
                <img class="img-links" src="../Img/twitter.svg" alt="twitter">
                <img class="img-links" src="../Img/linkedin.svg" alt="linkedin">
                <img class="img-links" src="../Img/facebook.svg" alt="facebook">
            </div>
        </div>
    </div>
</body>
</html>
