<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/stayles.css">
    <title>Blog Preview Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="img-cls">
                <img src="../Img/illustration-article.svg" alt="logo">
            </div>
    
            <div class="info-1">
                <p class="Learning">Learning</p>
                <p class="Published">Published 21 Dec 2023</p>
            </div>
    
            <div class="info-2">
                <h2 class="title">HTML & CSS foundations</h2>
                <p class="details">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            </div>
    
            <div class="avatar">
                <!-- <img src="../Img/image-avatar.webp" alt="avatar"> -->
                <p class="info-avatar">Greg Hooper</p>
            </div>
        </div>
    </div>
</body>
</html>
